<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
</head>
<style type="text/css">
.blue-slide{
	background: blue;
}
.red-slide {
	background-color: red;
}
.orange-slide {
	background: orange;
}
</style>
<body>
<div class="swiper-container swiper-container-horizontal swiper-container-3d swiper-container-cube" id="swiper-container1" style="width:300px;height:300px;">
<div class="swiper-wrapper">
	<div class="swiper-slide blue-slide swiper-slide-active">
		slider1<div class="swiper-slide-shadow-left"></div><div class="swiper-slide-shadow-right"></div></div>
	<div class="swiper-slide red-slide swiper-slide-next">
		slider2<div class="swiper-slide-shadow-left"></div><div class="swiper-slide-shadow-right"></div></div>
	<div class="swiper-slide orange-slide">
		slider3<div class="swiper-slide-shadow-left"></div><div class="swiper-slide-shadow-right"></div></div>
</div>
</div>

<script type="text/javascript"> 
  var mySwiper = new Swiper('#swiper-container1',{
	effect : 'cube',
	autoplay:1000,
	loop:true,
	loopAdditionalSlides : 1,
	cube: {
 		 	slideShadows: true,
 		 	shadow: true,
  			shadowOffset: 100,
  			shadowScale: 0.6
			}
	});
  var a={data:[]};
  a.data[0] = {};
  a.data[0].name='a';
 
  console.log(a.data[0].name);
</script>
</body>
</html>
