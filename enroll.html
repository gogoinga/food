<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
</head>

<body style="background: #f7f7f7;" class="clear">
<!-- 头部开始 -->
<div class="head_box">
	<header class="head">
		<div class="head_left">
			<h1 class="float_l">
				<a href="javascript:;">
					<i class="head_logo"></i>
				</a>
			</h1>
			<ul class="left_box clear float_l">
				<li class="head_title">
					<a href="javascript:;">用户名称</a>
				</li>
				<li class="head_title">
					<a href="javascript:;">我的订单</a>
				</li>
			</ul>
		</div>
		<div class="right_box">
			<div class="user_box">
				<i class="iconfont icon-ren"></i>
				<a href=""><span>登录</span></a>
				<a href=""><span>/注册</span></a>
			</div>
			<nav class="nav_box">
				<ul>
					<li class="list cur">
						<i class="iconfont icon-kefu"></i>
						<span>服务中心</span>
						<div class="shop_phone">
							<span class="shoper_phone">132*****66</span>
						</div>
					</li>
					<li class="list cur">
						<i class="iconfont icon-phone"></i>
						<span>商家电话</span>
						<div class="shop_phone">
							<span class="shoper_phone">132*****66</span>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="gooder_box clear">
		<div class="box_radio">
			<img src="image/gooder.png">
		</div>
		<div class="shop_box">
			<h3 class="font_20">龙翔餐厅之J-J煲</h3>
			<p class="mar_top">
				<i class="iconfont icon-xing1 after_ping"></i>
				<i class="iconfont icon-xing1 after_ping"></i>
				<i class="iconfont icon-xing1 after_ping"></i>
				<i class="iconfont icon-xing1 after_ping"></i>
				<i class="iconfont icon-xing1"></i>
			</p>
		</div>
	</div>
	<div class="shop_contant">
			<div class="cur font_14">
				<i class="iconfont icon-cf-c14"></i>
				<p>
					<span>地址:</span>
					<span>广东省东莞市麻涌镇xx路xx号</span>
				</p>
			</div>
			<div class="cur font_14">
				<i class="iconfont icon-paobu"></i>
				<p>
				<span>配送费:&nbsp;￥</span>
				<span>998</span>
				</p>
			</div>
			<div class="cur font_14">
				<i class="iconfont icon-shijian"></i>
				<p>
					<span>配送时间:&nbsp;</span>
					<span>20</span>&nbsp;分钟
				</p>
			</div>
	</div>
</div>
<!-- 头部结束 -->
<!-- 登录开始 -->
	<div class="form_box">
		<h5 class="form_title_name">登录</h5>
			<form class="enroll_form">
				<div class="enroll_input_div">
					<span>手机号码 : </span>
					<input class="enroll_input" type="" name="phone_num">
				</div>
				<div class="enroll_input_div">
					<span>确认密码 : </span>
					<input class="enroll_input" type="" name="sure_word">
				</div>
				<div>
					<input class="form_but" type="submit" name="" value="确认登录">
				</div>
			</form>
	</div>

<!-- 底部 -->
<div class="foot">
	<span class="iconfont icon-mian"></span><span>龙翔餐厅之J-J爆</span>
</div>
<!-- 底部结束 -->

</body>

</html>
